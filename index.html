---
layout: default
section: static
---
<div id="canalst">

</div>
<div id="projects">
  {% for item in site.categories.project reversed %}
  <div class="project" id="{{item.pid}}">
    <div class="heading">
      <a href='{{site.baseurl}}{{item.url}}'>{{item.title}}</a>
      <p class="authors">{{item.authors}}</p>
    </div>
    <div class="description">
      {{item.synopsis}}
    </div>
  </div>
  {% endfor %}
</div>
