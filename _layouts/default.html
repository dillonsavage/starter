---
title: 'Home'
---
<!DOCTYPE html>
<html>
<head>
  <title>Datascapes {% if page.url != '/index.html' %}| {{page.title}}{% endif %}</title>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link rel='shortcut icon' href='{{site.baseurl}}/img/favicon.ico' type='image/x-icon' />
  <link href='{{site.baseurl}}/site.css' rel='stylesheet' />
  <script src='{{site.baseurl}}/site.js'></script>
  {% if page.special == 1 %}
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.3/Leaflet.fullscreen.min.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.3/leaflet.fullscreen.css' rel='stylesheet' />
  {% endif %}
</head>
<body>
  <div id="header" class="clearfix">
    {% include header.html %}
  </div>
  <div class="container wrapper">
    {{content}}
  </div>
  <div id="footer">
    {% include footer.html %}
  </div>
</body>
